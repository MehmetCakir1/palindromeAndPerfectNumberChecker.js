<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome And Perfect Number Checker</title>
</head>
<body>
    <div class="container">
        <header class="header">Palindrome And Perfect Number Checker...</header>
        <div class="inputs">
            <input type="number" id="lowNumber" value="0" min="0">
            <input type="number" id="highNumber" value="0" min="0">
        </div>
        <div class="buttons">
            <button id="palinBtn">List Palindrome Numbers</button>
            <button id="perfectBtn">List Perfect Numbers</button>
        </div>
        <div class="list">
            <div class="palindromeList"></div>
            <div class="perfectList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
